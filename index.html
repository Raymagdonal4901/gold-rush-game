<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gold Rush: Mining Empire</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: #0c0a09;
      /* Stone 950 */
      color: #fef3c7;
      /* Amber 100 */
      background-image:
        radial-gradient(circle at 50% 0%, #292524 0%, transparent 70%),
        url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2378350f' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }

    h1,
    h2,
    h3,
    .font-display {
      font-family: 'Cinzel', serif;
    }

    /* Mining Animations */
    @keyframes swing {
      0% {
        transform: rotate(0deg);
      }

      35% {
        transform: rotate(-60deg);
      }

      100% {
        transform: rotate(0deg);
      }
    }

    @keyframes sparkle {

      0%,
      100% {
        transform: scale(0);
        opacity: 0;
      }

      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    @keyframes float-gold {
      0% {
        transform: translateY(0px);
        opacity: 1;
      }

      100% {
        transform: translateY(-20px);
        opacity: 0;
      }
    }

    @keyframes breathing {

      0%,
      100% {
        filter: drop-shadow(0 0 5px #ff4d4d) brightness(1);
        opacity: 0.6;
      }

      50% {
        filter: drop-shadow(0 0 20px #fbbf24) brightness(1.5);
        opacity: 1;
      }
    }

    @keyframes core-glow {

      0%,
      100% {
        box-shadow: inset 0 0 10px #78350f, 0 0 10px rgba(0, 0, 0, 0.5);
      }

      50% {
        box-shadow: inset 0 0 30px #d97706, 0 0 20px rgba(217, 119, 6, 0.2);
      }
    }

    .animate-breathing {
      animation: breathing 3s ease-in-out infinite;
    }

    .animate-core-glow {
      animation: core-glow 4s ease-in-out infinite;
    }

    .animate-swing {
      transform-origin: 80% 80%;
      animation: swing 1.2s infinite ease-in-out;
    }

    .animate-sparkle-1 {
      animation: sparkle 1.2s infinite 0.4s;
    }

    .animate-sparkle-2 {
      animation: sparkle 1.2s infinite 0.6s;
    }

    .animate-sparkle-3 {
      animation: sparkle 1.2s infinite 0.8s;
    }

    .gold-text-glow {
      text-shadow: 0 0 10px rgba(234, 179, 8, 0.5), 0 0 20px rgba(234, 179, 8, 0.3);
    }

    .gold-border-glow {
      box-shadow: 0 0 15px rgba(234, 179, 8, 0.2), inset 0 0 10px rgba(234, 179, 8, 0.1);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1c1917;
    }

    ::-webkit-scrollbar-thumb {
      background: #b45309;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #d97706;
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
